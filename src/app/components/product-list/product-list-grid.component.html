<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop the collection of products -->
          <div *ngFor="let temp of products" class="col-md-3">
            <div class="product-box">
              <a routerLink="/products/{{temp.id}}">
                <img src="{{temp.imageUrl}}" class="img-responsive">
              </a>
              <a routerLink="/products/{{temp.id}}">
                <h1>{{temp.name}}</h1>
              </a>
                <div class="price">{{temp.unitPrice | currency : "USD"}}</div>
                <a href="#" class="primary-btn">Add to cart</a>
            </div>
          </div>
        <!-- if products is empty then display message for user -->
        <div *ngIf="!products.length" class="alert alert-warning col-md-12" role="alert">
          <p class="text-center">There are no products to display.</p>
        </div>

      </div>
    </div>
  </div>
</div>
