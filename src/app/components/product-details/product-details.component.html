<div class="detail-section">
  <div class="container-fluid">
<!--    <p style="margin-top: 100px">{{product.name}}</p>-->
        <img src="{{product.imageUrl}}" class="detail-img" alt="the product">
    <h3>{{product.name}}</h3>
    <div class="price">{{product.unitPrice | currency : "USD"}}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">add to cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>

    <a routerLink="/products" class="mt-5">Back to products</a>
  </div>
</div>
